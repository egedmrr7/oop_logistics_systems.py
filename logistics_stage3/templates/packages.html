<!DOCTYPE html>
<html>
<head>
    <title>Packages</title>
</head>
<body>
<h2>Registered Packages</h2>

<table border="1">
<tr>
    <th>ID</th><th>Origin</th><th>Destination</th><th>Weight</th><th>Priority</th>
</tr>

{% for p in packages %}
<tr>
    <td>{{p[0]}}</td>
    <td>{{p[1]}}</td>
    <td>{{p[2]}}</td>
    <td>{{p[3]}}</td>
    <td>{{p[4]}}</td>
</tr>
{% endfor %}
</table>

</body>
</html>
